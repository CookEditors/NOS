<ul class="cards">
	{% for post in site.posts %}
	
	<!-- <a href="{{ post.url }}"> -->
		<li class="card">

			<div class="card__header" style="background-image: url('{{ post.image }}')">

			<!-- NOTE: style MUST be included for class="card__header" to allow the individual post's image to be dropped into as a background-image. Can't (don't know how!) to do it in the CSS stylesheet, so I put it in the HTML style. -->

				<div class="card__ribbonwrapper">
					<div class="card__ribbon">{{ post.genre }}</div> <!-- end of div card__ribbon -->
				</div> <!-- end of div card__ribbonwrapper -->

				<h2 class="card__meta">{{ post.title }} <span>{{ post.author }}</span></h2>
				
			</div> <!-- end div card__header -->

			<p>{{ post.excerpt | remove: '<p>' | remove: '</p>' }} <a href="{{ post.url }}" class="readmore">Read&nbsp;More&nbsp;&rsaquo;&rsaquo;</a> </p>

			<p class="meta">{{ post.wordcount }} words | {{ post.timetoread }} min read</p>

		</li>
	<!-- </a> -->
	{% endfor %}

</ul>
