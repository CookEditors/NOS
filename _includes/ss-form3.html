 <!-- Begin MailChimp Signup Form -->

<div class="progress">
	<div id="progress-bar" class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width:50%">50%</div>
</div>

<div id="mc_embed_signup subscribe-form">

	<form action="https://chimpbuddy.com/subscribe/post-json?u=311e39626c77f842128106e92&amp;id=1c26afbfe4&c=?" method="get" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate form__postdownload" target="_blank" novalidate>

		<div id="mc_embed_signup_scroll">

			<div class="mc-field-group">
				<label for="mce-EMAIL" class="form__label">Where shall I send the story? </label>
				<input type="email" value="" name="EMAIL" placeholder="Enter your email address" class="required email" id="mce-EMAIL">
			</div>

			<!-- START hidden fields -->

				<input type="hidden" value="true" name="RFFREE"> <!-- add to The Red File segment (all subscribers!) -->

				<input type="hidden" value="{{ page.genre }}" name="GENRE"> <!-- genre segment ... shown on story pages ONLY -->

				<input type="hidden" value="{{ page.title }}" name="SIGNUPLOC" id="SIGNUPLOC"> <!-- adds location of INTIAL signup form to MC list -->

			<!-- END hidden fields -->

			<div id="mce-responses" class="clear">
				<div class="response" id="mce-error-response" style="display:none"></div>
				<div class="response" id="mce-success-response" style="display:none"></div>
			</div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->

			<div style="position: absolute; left: -5000px;">
				<input type="text" name="b_311e39626c77f842128106e92_1c26afbfe4" tabindex="-1" value="">
			</div>

			<div class="clear">
				<input type="submit" value="Register &amp; Download" name="subscribe" id="mc-embedded-subscribe" class="button">
			</div>

		</div> <!-- end div mc_embed_signup_scroll -->

		<div id="footer-subscribe-result"></div> <!-- add styling to suit preferred look of subscribe result!! -->

	</form>

</div> <!-- end div mc_embed_signup -->

<!-- ajaxMailChimp .. manages redirect & ChimpBuddy -->
<script> 
	$(document).ready(function(){
		ajaxMailChimp.init($("#mc-embedded-subscribe-form"), $("#footer-subscribe-result"));
	});
</script>



<!-- End MailChimp Signup Form -->
