	<section class="post_snippets">
		
		<ul>
			{% for post in site.posts %}
			<div class="snippet">
				<li>
					<img class="snippet__img" src="{{ post.image }}" alt="">
					<!-- <h2 class="snippet__title">{{ post.title }}</h2> -->
					<a class="snippet__title" href="{{ post.url }}">
						<h2>{{ post.title }}</h2>
					</a>
					<h3 class="snippet__author">By {{ post.author }}</h3>

					{{ post.excerpt }} <!-- <p> tag applied by Jekyll! -->
				</li>
			</div>
			{% endfor %}
		</ul>


	</section> <!-- end section post_snippets -->
