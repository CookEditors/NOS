---
layout: default
---
<div id="theredfile" class="container {{ page.layout }}">

  <header class="post__header clearfix">

		<div class="clearfix titlebox">
	  	<div class="trf__titles" id="top">

				<h2 class="trf__title">THE RED FILE</h2>
				<h3 class="trf__date">{{ page.title }} | {{ page.date | date: "%-d %b %Y" }} </h3>

				
			</div> <!-- end div titles -->
		</div> <!-- end div clearfix -->


  </header>

	

	<article class="trf__content" id="story-main" style="margin-bottom: 2rem;">
		<figure>
			<img class="shadowed" src="{{ page.image }}" alt="{{ post.title }}">
			<figcaption>{{ page.title }} | {{ page.date | date: "%-d %b %Y" }}</figcaption>
			<figcaption>

				<h3>DOWNLOAD ISSUE</h3>

				<a href="{{ page.kindle }}" class="ssactions__button__link">
	        <button class="ssactions__button" id="Kindle__download" type="button" label="Kindle version">
	          <span class="icon"><i class="fa fa-file-o fa-lg"><strong class="fa-stack-1x kindleicon">a</strong></i></span>
	          <span class="label">Kindle</span>
	        </button>
	      </a>

	      <a href="{{ page.epub }}" class="ssactions__button__link">
	        <button class="ssactions__button" id="epub3__download" type="button" label="ePub3 version">
	          <span class="icon"><i class="fa fa-file-o fa-lg"></i><strong class="fa-stack-1x epubicon">e</strong></span>
	          <span class="label">ePub 3.0</span>
	        </button>
	      </a>

			</figcaption>
		</figure>
  	{{ content }}
  </article>

</div> <!-- end of div post -->


<section class="downloads">
    <div class="container">
      
    </div> <!-- end div container -->
  </section> <!-- end of section downloads -->
