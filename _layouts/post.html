---
layout: default
---
<div id="thepost" class="{{ page.layoutTag }}">

  <header class="post__header clearfix">

		<div class="clearfix">
	  	<div class="titles" id="top">
				<h2 class="post__title">{{ page.title }}</h2>
				<!-- <h2 class="post__excerpt">{{ page.excerpt }}</h2> -->
				<h3 class="post__author">By <strong>{{ page.author }}</strong></h3>
			</div>
			<div class="post__img">
				<img src="{{ page.image }}" alt="{{ post.title }}">
			</div>
		</div>

  </header>

  <!-- insert download teaser div -->

 	<article class="post__content">
  	{{ content }}
  </article>

</div> <!-- end of div post -->
